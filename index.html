<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <header>
      <h1 class="header">
        Spli <br />
        tter
      </h1>
    </header>

    <main class="container row splitter">
      <div class="bill">
        <!-- <form class="" action="index.html" method="get"> -->
        <div class="form--bill">
          <label>Bill</label>
          <input type="number" name="bill" placeholder="0" min="0" />
          <i class="fa-solid fa-dollar-sign"></i>
        </div>

        <div class="form--tip">
          <label>Select tip %</label>
          <button class="btn btn-tip">5%</button>
          <button class="btn btn-tip">10%</button>
          <button class="btn btn-tip">15%</button>
          <button class="btn btn-tip">25%</button>
          <button class="btn btn-tip">50%</button>
          <input
            class="btn-tip"
            type="number"
            name="custom tip"
            placeholder="Custom"
            min="0"
          />
        </div>

        <div class="form--people">
          <label>Number of people</label>
          <input type="number" name="people" placeholder="0" min="0" />
          <i class="fa-solid fa-user-group"></i>
        </div>
        <!-- </form> -->
      </div>
      <div class="total">
        <div class="tip">
          <h2>
            Tip Amount <br />
            <span>/ person</span>
          </h2>
          <h1 class="tip-total tip_one">$0.00</h1>
        </div>
        <div class="tip">
          <h2>
            Total <br />
            <span>/ person</span>
          </h2>
          <h1 class="tip-total total_one">$0.00</h1>
        </div>

        <button class="reset" type="reset" name="button">RESET</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://leskimfamily.herokuapp.com/lesley" target="_blank"
          >Lesley Kimutai</a
        >.
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
