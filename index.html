<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>


  <h2 class="header">Spli <br> tter</h2>

  <div class="container row splitter">
    <div class="bill">
      <form class="" action="index.html" method="post">
        <label for="bill">Bill</label>
        <input type="number" name="bill" value="5" placeholder="142.55">

        <label for="tip">Select tip %</label>
        <button class="btn-tip">5%</button>
        <button class="btn-tip">10%</button>
        <button class="btn-tip">15%</button>
        <button class="btn-tip">25%</button>
        <button class="btn-tip">50%</button>
        <input class="btn-tip" type="text" name="custom tip" value="Custom">

        <label for="people">Number of people</label>
        <input type="number" name="people" value="0">
      </form>
    </div>
    <div class="total">
      <div class="tip">
        <h3>Tip Amount <br> <span>/ person</span></h3>
        <h1 class="tip-total tip_one">$0.00</h1>
      </div>
      <div class="tip">
        <h3>Total <br> <span>/ person</span></h3>
        <h1 class="tip-total tip_all">$0.00</h1>
      </div>

      <button class="reset" type="reset" name="button">RESET</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lesley Kimutai</a>.
  </div>
</body>

</html>
